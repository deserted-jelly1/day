<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Day Progress</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-size: cover;
      background-position: center;
      font-family: sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .bar-container {
      width: 80%;
      height: 30px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      z-index: 2;
    }

    .bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, yellow, black);
      transition: width 1s ease-in-out;
    }

    .time-label {
      margin-top: 15px;
      font-size: 1.2rem;
      z-index: 2;
    }
  </style>
</head>
<body>

  <div class="overlay"></div>
  <div class="bar-container">
    <div class="bar" id="progressBar"></div>
  </div>
  <div class="time-label" id="timeText"></div>

  <script>
    function updateVisuals() {
      const now = new Date();
      const hour = now.getHours();

      // Day progress logic
      const totalMinutes = 24 * 60;
      const minutesPassed = hour * 60 + now.getMinutes();
      const percent = (minutesPassed / totalMinutes) * 100;

      document.getElementById('progressBar').style.width = percent + '%';
      document.getElementById('timeText').innerText = `Day Progress: ${percent.toFixed(1)}%`;

      // Time-based keyword
      let query = "nature";
      if (hour >= 5 && hour < 12) query = "sunrise";
      else if (hour >= 12 && hour < 18) query = "afternoon sky";
      else query = "night sky stars";

      // Load Unsplash image
      const imageUrl = `https://source.unsplash.com/1920x1080/?${query}`;
      document.body.style.backgroundImage = `url('${imageUrl}')`;
    }

    updateVisuals();
    setInterval(updateVisuals, 60000); // Update every minute
  </script>

</body>
</html>
