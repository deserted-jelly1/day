<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown to NIT</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #6a0dad; /* Bright Red */
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.2em;
      font-weight: 600;
    }

    .days {
      font-size: 6em;
      font-weight: 800;
    }
  </style>
</head>
<body>

  <h1>Days left to NIT</h1>
  <div class="days" id="daysLeft">...</div>

  <script>
    const targetDate = new Date("2025-08-27");

    function updateCountdown() {
      const today = new Date();
      const msDiff = targetDate - today;
      const daysLeft = Math.max(Math.ceil(msDiff / (1000 * 60 * 60 * 24)), 0);
      document.getElementById("daysLeft").innerText = daysLeft;
    }

    function scheduleMidnightUpdate() {
      const now = new Date();
      const tomorrow = new Date();
      tomorrow.setHours(24, 0, 0, 0); // Set to next midnight
      const msUntilMidnight = tomorrow - now;

      setTimeout(() => {
        updateCountdown();
        scheduleMidnightUpdate(); // Set up next update
      }, msUntilMidnight);
    }

    // Initial load
    updateCountdown();
    scheduleMidnightUpdate();
  </script>

</body>
</html>
